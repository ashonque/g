<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Image Flip</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Flip container sets perspective */
    .flip-container {
      perspective: 1000px;
      cursor: pointer;
    }
    /* Flipper holds the image and performs the 3D transform */
    .flip-container .flipper {
      position: relative;
      transition: 0.6s;
      transform-style: preserve-3d;
    }
    /* When flipped, rotate the flipper */
    .flip-container.flipped .flipper {
      transform: rotateY(180deg);
    }
    /* The front face (the image) */
    .flip-container .front {
      backface-visibility: hidden;
      position: relative;
      transform: rotateY(0deg);
    }
    /* The back face can be customized (here, we simply use the same image) */
    .flip-container .back {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: rotateY(180deg);
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f9fa; /* light background or customize as needed */
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    /* Apply a subtle box-shadow and rounded corners to the images */
    .flip-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
